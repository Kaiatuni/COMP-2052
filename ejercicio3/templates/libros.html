{% extends 'base.html' %}

{% block title %}libros{% endblock %}

{% block content %}
  <h2>Listado de libros</h2>
  <table>
    <tr><th>ID</th><th>Nombre</th><th>Precio</th></tr>
    {% for libro in libros %}
    <tr>
      <td>{{ libro.id }}</td>
      <td>{{ libro.nombre }}</td>
      <td>${{ libro.precio }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
